{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="overlay"></div>
<div class="container">
    <!-- HERO SECTION-->
    <section class="py-5 bg-light">
        <div class="container">
            <div class="row px-4 px-lg-5 py-lg-4 align-items-center">
                <div class="col-lg-12">
                    <h1 class="text-uppercase mb-0 text-center">My Profile</h1>
                </div>                
            </div>
        </div>
 
        <div class="container">
            <div class="row mb-5">
                <!-- PROFILE INFORMATION -->
                <div class="col-lg-6">
                     <h6 class="text-muted pb-3 pt-3">Default Delivery Information</h6>
                    <form action="{% url 'profile' %}" method="POST" id="profile-update-form">
                        {% csrf_token %}
                        {{ form|crispy }}   
                        <button class="btn btn-dark">Update Information</button>                  
                    </form>                  

                </div>
                <!-- END OF PROFILE INFORMATION  -->
                <!-- ORDER HISTORY -->
                <div class="col-lg-6">
                     <h6 class="text-muted pb-3 pt-3">Order History</h6>
                     {{ orders }}
                
                </div>
                <!-- END OF ORDER HISTORY -->
            </div>
        </div>
    </section>
</div>

{% endblock %}

{% block postloadjs %}
{{ block.super }}
    <script src="{% static 'profiles/js/country_field.js' %}"></script>    
{% endblock %}
