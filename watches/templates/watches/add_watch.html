{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="overlay"></div>
<div class="container">
    <!-- HERO SECTION-->
    <section class="py-5 bg-light">
        <div class="container">
            <div class="row px-4 px-lg-5 py-lg-4 align-items-center">
                <div class="col-lg-6">
                    <h1 class="h2 text-uppercase mb-0">Product Management</h1>
                </div>
                <div class="col-lg-6 text-lg-right">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-lg-end mb-0 px-0">
                            <li class="breadcrumb-item active"><a href="index.html">Add Watch</a></li>
                            <li class="breadcrumb-item"><a href="cart.html">Edit Watch</a></li>
                            <li class="breadcrumb-item" aria-current="page">Delete Watch</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </section>
    <section class="py-5">
        <!-- ADD WATCH FORM -->
        <h2 class="h5 text-uppercase mb-4">Add Watch</h2>
        <div class="row">
            <div class="col-lg-8">
                <!-- CHECKOUT FORM -->
                <form action="{% url 'add_watch' %}" method="POST" id="add-watch-form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                       <div class="col-lg-12 form-group text-center">
                        <!--BACK TO SHOPPING CART BTN -->
                        <a href="{% url 'watches' %}">
                            <button type="button" class="btn btn-outline-danger">Cancel</button>
                        </a>  
                        <!-- ADD WATCH BTN -->
                            <button class="btn btn-dark" type="submit">Add Watch</button>
                        </div>
                </form>
                <!-- END OF ADD WATCH FORM -->
            </div>           
        </div>
    </section>
</div>


{% endblock %}
