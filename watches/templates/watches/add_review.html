{% extends 'base.html' %}
{% block extre_title %} {{ watch.name }} {% endblock %}

{% load static %}

{% block content %}
<div class="page-holder bg-light">
    <div class="container">
        <section class="py-5">
            <div class="container">
                <div class="row mb-5">
                    <div class="col-lg-12 text-center">
                        <h1>Add Review</h1>
                    </div>
                    <div class="col-lg-12">
                        <!-- ADD REVIEW SECTION -->                     
                        <div class="add-comment">
                            <form action="#" class="commenting-form" method="POST">
                                {% csrf_token %}
                                <div class="form-group col-md-12">
                                    {{ form|crispy }}
                                    <a href="{% url 'watches' %}" class="btn btn-outline-danger">Cancel</a>
                                    <button type="submit" class="btn btn-secondary">Submit Review</button>                                   
                                </div>
                            </form>
                        </div>                 
                        <!-- END OF ADD REVIEW SECTION -->
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
{% endblock %}
