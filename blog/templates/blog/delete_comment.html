{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- HERO SECTION-->
<div class="container">
    <section class="py-5 bg-light">
        <div class="row px-4 px-lg-5 py-lg-4 align-items-center">
            <div class="col-lg-6">
                <h1 class="h2 text-uppercase mb-0"><i class="fas fa-blog mr-1"></i>Blog</h1>
            </div>
            <div class="col-lg-6 text-lg-right">           
                    <nav class="breadcrumb justify-content-lg-end mb-0 px-0">
                        <h2 class="text-center">Delete Comment</h2>
                    </nav>              
            </div>
        </div>
    </section>
<hr class="horizontal-line">
<section class="py-5">
    <!-- DELETE COMMENT FORM -->
    <form action="#" method="POST">
        {% csrf_token %} 
        <div class="container text-center">
            <h2 class="h5 text-uppercase mb-4">Delete Comment</h2>
            <p>Are you sure you want to delete <strong>"{{ comment.comment }}"?</strong></p>
             <a href="{% url 'blog' %}" class="btn btn-outline-danger">Cancel</a>
            <button class="btn btn-danger" type="submit">Delete Comment <i class="fas fa-trash-alt"></i></button>
        </div>        
    </form>
</section>
</div>

{% endblock %}
